<!DOCTYPE html>
<html lang="en">

<head>
    <title> Create Game</title>
    <style>

    </style>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <audio autoplay loop>
    <source src="assets/audio/drums.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="row">
            <div class="jumbotron jumbo">
                <h1 id="whiteJumbo">Jumanji</h1>
                <p id="whiteJumbo"> Choose your game name, number of players, avatar and get ready to have an Adventure!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 bodyDiv">
                <h2>Create Game</h2>
                <div class="form-group">
                    <label for="usr">Game Name:</label>
                    <input type="text" class="form-control" id="gameName">
                </div>
                <div class="form-group">
                    <label for="usr">Number of Players:</label>
                    <select id="playerAmount" class="numberOfPlayers form-inline">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <br>
                <center>
                    <button type="button" class="btn btn-primary" id="chooseIdBtn">Choose an avatar and click me to continue!</button>
                </center>
            </div>
            <div class="col-lg-6 bodyDiv">
                <h3>Choose your avatar!</h3>
                <div class="avatarDiv">
                    <br>
                    <img id="sword" src="assets/img/sword.png" width="22%" class="avatarImages">
                    <img id="skull" src="assets/img/skull.png" width="22%" class="avatarImages">
                    <img id="vforven" src="assets/img/vforven.png" width="22%" class="avatarImages">
                    <img id="magnify" src="assets/img/magnify.png" width="22%" class="avatarImages">
                    <br>
                    <img id="darth" src="assets/img/darth.png" width="22%" class="avatarImages">
                    <img id="sun" src="assets/img/sun.png" width="22%" class="avatarImages">
                    <img id="home" src="assets/img/home.png" width="22%" class="avatarImages">
                    <img id="health" src="assets/img/health.png" width="22%" class="avatarImages">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/create.js"></script>
</body>

</html>
